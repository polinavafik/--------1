<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Time measure</title>
</head>

<body>
    <section class="section">
        <h1 class="section__h1">Measure time between dates</h1>
        <div class="section__date-div">
            <div class="date-div__wrapper">
                <h2 class="date-div__h2">Start date</h2>
                <input class="date-div__input" type="date" id="start-date">
            </div>
            <div class="date-div__wrapper">
                <h2 class="date-div__h2">End date</h2>
                <input class="date-div__input" type="date" id="end-date">
            </div>
        </div>

        <div class="section__preset-div">
            <div class="preset-div__wrapper">
                <button class="btn btn-one-week">1 week</button>
                <p class="preset-div__p">Calculates 1 week from Start Date</p>
            </div>
            <div class="preset-div__wrapper">
                <button class="btn btn-one-month">1 month</button>
                <p class="preset-div__p">Calculates 1 month from Start Date</p>
            </div>
        </div>

        <div class="section__days-div">
            <div class="days-div__wrapper">
                <button class="btn btn-all-days">All days</button>
                <p class="days-div__p">Calculates all days within chosen period</p>
            </div>
            <div class="days-div__wrapper">
                <button class="btn btn-only-weekdays">Only Weekdays</button>
                <p class="days-div__p">Calculates only weekdays within chosen period</p>
            </div>
            <div class="days-div__wrapper">
                <button class="btn btn-only-weekends">Only Weekends</button>
                <p class="days-div__p">Calculates only weekdends within chosen period</p>
            </div>
        </div>
        <div class="section__result-btn">
            <button class="result-btn">Calculate</button>
            <div class="result-area"></div>
        </div>



    </section>



    <script src="./index.js"></script>
</body>

</html>
