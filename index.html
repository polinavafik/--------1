<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Time measure</title>
</head>

<body>
    <section class="section">
        <h1 class="section__h1">Mesure time between dates</h1>
        <div class="section__div">
            <div class="section__div-date section__div-padding">
                <h2>Start Date</h2>
                <input type="date" id="start-date" required>
            </div>

            <div class="section__div-date section__div-padding">
                <h2>End Date</h2>
                <input type="date" id="end-date" required>
            </div>
        </div>
        <div class="section__div">
            <div class="section__div-padding">
                <button class="section__preset-button">1 week</button>
            </div>
            <div class="section__div-padding">
                <button class="section__preset-button">1 month</button>
            </div>
        </div>
        <div class="section__div">
            <div class="section__div-padding">
                <button class="section__preset-button">All days</button>
            </div>
            <div class="section__div-padding">
                <button class="section__preset-button">Weekdays</button>
            </div>
            <div class="section__div-padding">
                <button class="section__preset-button">Weekends</button>
            </div>
        </div>



    </section>





    <script src="./index.js"></script>
</body>

</html>
